{% extends "base_generic.html" %}

{% block content %}

<h1> Author: {{ author }}</h1>
<p>{{ author.date_of_birth }} - {% if author.date_of_death %}{{author.date_of_death}}{% endif %}</p>

<h4>Books</h4>

<dl>
    {% for book in author.book_set.all %}
        <dt><a href="{% url 'book-detail' book.pk %}"> ({{book.bookinstance_set.all.count}})</a></dt>
        <dd>{{book.summary}}</dd>
    {% endfor %}
</dl>

</div>
{% endblock %}
